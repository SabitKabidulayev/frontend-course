<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1" cellspacing="0" width="500" height="150">
        <thead>
            <tr align="center">
                <th rowspan="2">Показатели</th>
                <th colspan="3">Год</th>
                <th colspan="3">Темп роста, %,<br /> или отклонение (+/-)</th>
            </tr>
            <tr align="center">
                <th>2010</th>
                <th>2011</th>
                <th>2012</th>
                <th>2011 г.<br /> к (от)<br /> 2010 г.</th>
                <th>2012 г.<br /> к (от)<br /> 2011 г.</th>
                <th>2012 г.<br /> к (от)<br /> 2011 г.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
