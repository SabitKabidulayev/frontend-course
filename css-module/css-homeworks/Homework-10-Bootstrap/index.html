<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 10 HW - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">

        <h2>To Do App</h2>

        <div class="task-input">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter a task here">
            <button type="button" class="btn btn-primary">SAVE</button>
            <button type="button" class="btn btn-warning">GET TASKS</button>
        </div>

        <table class="table text-left">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Todo item</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Buy groceries for next week</td>
                    <td>In progress</td>
                    <td>
                        <button type="button" class="btn btn-danger">DELETE</button>
                        <button type="button" class="btn btn-success">FINISHED</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Renew car insurance</td>
                    <td>In progress</td>
                    <td>
                        <button type="button" class="btn btn-danger">DELETE</button>
                        <button type="button" class="btn btn-success">FINISHED</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Sign up for online course</td>
                    <td>In progress</td>
                    <td>
                        <button type="button" class="btn btn-danger">DELETE</button>
                        <button type="button" class="btn btn-success">FINISHED</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
